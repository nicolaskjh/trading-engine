# Trading Engine Configuration
# Lines starting with # are comments

[portfolio]
initial_capital = 1000000.0
max_position_size = 100000.0
max_portfolio_exposure = 500000.0

[exchange]
# Simulator settings
fill_latency_ms = 10
rejection_rate = 0.0
partial_fill_rate = 0.0
slippage_bps = 5.0
instant_fills = false

[strategy.sma]
# Simple Moving Average strategy settings  
enabled = true
fast_period = 30
slow_period = 80
position_size = 100
symbols = AAPL,TSLA,MSFT
position_size = 350
symbols = AAPL,TSLA,MSFT

[logging]
level = info
log_to_file = true
log_directory = logs

[system]
max_threads = 4
event_queue_size = 10000

[backtest]
# Backtesting settings
data_file = data/historical_trades.csv
initial_capital = 1000000.0
start_time = 0
end_time = 9999999999999
symbols = AAPL,MSFT,GOOGL
